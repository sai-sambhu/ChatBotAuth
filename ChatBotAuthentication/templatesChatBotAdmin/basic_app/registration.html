{% extends "basic_app/base.html" %}
{% load staticfiles %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h1>Thank you for the registration</h1>
  
  {% else %}
  
  
  <h1>Register Here!</h1>
  <h3>fill out the form</h3>
  
  <form enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  {{ user_form.as_p }}
   {{ profile_form.as_p }}
   
   <input type="submit" value="register">
  </form>
  {% endif %}
</div>

{% endblock %}
